<!DOCTYPE html>
<html>
<head>
  <title>Timer and Stopwatch</title>
  <link rel="stylesheet" type="text/css" href="task_1.css">
</head>
<body>
  <h1>Timer and Stopwatch</h1>

  <div id="timer">
    <h2 style="color:rgb(120, 126, 120)"><u><a href="">Timer</a></u></h2>
    <div id="timer-display">00:00:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div id="stopwatch">
    <h2 style="color:rgb(120, 126, 120)"><u><a href="">Stopwatch</a></u></h2>
    <div id="stopwatch-display">00:00:00</div>
    <button onclick="startStopwatch()">Start</button>
    <button onclick="pauseStopwatch()">Pause</button>
    <button onclick="resetStopwatch()">Reset</button>
  </div>

  <script src="task_1.js"></script>
</body>
</html>
